apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
      alb.ingress.kubernetes.io/scheme: internet-facing
      alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
  - http: beesh.life
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bank-service
            port:
              number: 80
